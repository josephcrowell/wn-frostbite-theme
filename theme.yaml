name: "Frostbite"
description: "TailwindCSS and Flowbite built parent theme. Child themes should override this theme."
author: "Joseph Crowell"
homepage: "https://frostbite.computerlink.com.au/"
code: frostbite
form:
  fields:
    googleanalytics_id:
      label: themes.frostbite::lang.options.googleanalytics_id
      type: text
      span: full
    color_primary:
      label: themes.frostbite::lang.options.color_primary
      type: colorpicker
      span: left
      default: "#052838"
    color_primary_text:
      label: themes.frostbite::lang.options.color_primary_text
      type: colorpicker
      span: right
      default: "#FFFFFF"
    color_primary_dark:
      label: themes.frostbite::lang.options.color_primary_dark
      type: colorpicker
      span: left
      default: "#4B6F80"
    color_primary_dark_text:
      label: themes.frostbite::lang.options.color_primary_dark_text
      type: colorpicker
      span: right
      default: "#FFFFFF"
    color_secondary:
      label: themes.frostbite::lang.options.color_secondary
      type: colorpicker
      span: left
      default: "#B4DAE4"
    color_secondary_text:
      label: themes.frostbite::lang.options.color_secondary_text
      type: colorpicker
      span: right
      default: "#000000"
    color_secondary_dark:
      label: themes.frostbite::lang.options.color_secondary_dark
      type: colorpicker
      span: left
      default: "#072D36"
    color_secondary_dark_text:
      label: themes.frostbite::lang.options.color_secondary_dark_text
      type: colorpicker
      span: right
      default: "#FFFFFF"
