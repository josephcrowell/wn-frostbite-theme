description = "Default Navbar"

[viewBag]
==
<nav class="border-gray-200 bg-gray-700 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center">
        <img src="{{ 'assets/image/frostbite-icon.svg' | theme }}" class="h-8 mr-3" alt="Frostbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Frostbite</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-white bg-sky-900 hover:bg-sky-950 rounded md:bg-transparent md:hover:bg-transparent md:text-blue-400 md:p-0" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-black rounded hover:text-white hover:bg-sky-950 md:text-white md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 dark:text-white">About</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-black rounded hover:text-white hover:bg-sky-950 md:text-white md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 dark:text-white">Services</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-black rounded hover:text-white hover:bg-sky-950 md:text-white md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 dark:text-white">Pricing</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-black rounded hover:text-white hover:bg-sky-950 md:text-white md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 dark:text-white">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
